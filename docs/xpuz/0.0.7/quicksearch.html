uz-PUZParser.html":{"id":"module-xpuz_parsers_puz-PUZParser.html","title":"Class: PUZParser","body":" Documentation Modules xpuz/indexxpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puzxpuz/puzzle Classes xpuz/parsers/ipuz~IPUZParserxpuz/parsers/puz~PUZParserxpuz/puzzle~Puzzle Externals BufferQ/Promise Class: PUZParser xpuz/parsers/puz~ PUZParser new PUZParser() Parser class for PUZ-formatted puzzles. Methods generate(puzzle [, options]) Given a Puzzle object, returns a Buffer containing the puzzle in .puz format. Parameters: Name Type Argument Description puzzle module:xpuz/puzzle~Puzzle the puzzle to convert to .puz content. options object &lt;optional&gt; an object containing additional options for the conversion Properties Name Type Argument Description scrambled boolean &lt;optional&gt; if true, the puzzle's solution will be scrambled solutionKey Number &lt;optional&gt; the solution key with which to scramble the solution. If options.scrambled is true, this is required. Throws: if options.scrambled is true but options.solutionKey is not a 4-digit integer (between 1000 and 9999, inclusive). Returns: a Buffer containing the .puz content. Type external:Buffer parse(path [, options]) Parses a file in .puz format into a Puzzle object. Parameters: Name Type Argument Description path string | external:Buffer | ArrayBuffer the .puz file to parse, either as a file path (strong) or a Buffer or ArrayBuffer containing the puzzle content. options object &lt;optional&gt; an object of options to affect the parsing Properties Name Type Argument Description solutionKey Number &lt;optional&gt; an integer between 1000 and 9999, inclusive, to use to unlock the puzzle's solution if the solution is locked. If the solution is not locked, this is ignored. Throws: if the puzzle is locked and an invalid (or no) options.solutionKey was provided Returns: a promise that resolves with the Puzzle object Type external:Q/Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-22T00:46:49-04:00 using the DocStrap template. "},"module-xpuz_puzzle.html":{"id":"module-xpuz_puzzle.html","title":"Module: xpuz/puzzle","body":" Documentation Modules xpuz/indexxpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puzxpuz/puzzle Classes xpuz/parsers/ipuz~IPUZParserxpuz/parsers/puz~PUZParserxpuz/puzzle~Puzzle Externals BufferQ/Promise Module: xpuz/puzzle Puzzle See: PUZParser IPUZParser JPZParser (not yet implemented) Classes Puzzle Type Definitions GridCell Represents a single cell of the grid. Type: object Properties: Name Type Argument Description isBlockCell boolean &lt;optional&gt; true if this is a block cell (a black cell that doesn't contain any part of the solution). cellNumber Number &lt;optional&gt; the clue number associated with this cell, if any. If isBlockCell is true, this property is meaningless and should be absent. containingClues object &lt;optional&gt; the clues that cover this cell. This should be absent if isBlockCell is true. Properties Name Type Argument Description across Number &lt;optional&gt; the across clue, if any, that covers this cell. down Number &lt;optional&gt; the down clue, if any, that covers this cell. backgroundShape string &lt;optional&gt; a string describing a shape, if any, that should be displayed in the background of the cell (e.g. a circle). This should be absent if isBlockCell is true. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-22T00:46:49-04:00 using the DocStrap template. "},"module-xpuz_puzzle-Puzzle.html":{"id":"module-xpuz_puzzle-Puzzle.html","title":"Class: Puzzle","body":" Documentation Modules xpuz/indexxpuz/parsers/ipuzxpuz/parsers/jpzxpuz/parsers/puzxpuz/puzzle Classes xpuz/parsers/ipuz~IPUZParserxpuz/parsers/puz~PUZParserxpuz/puzzle~Puzzle Externals BufferQ/Promise Class: Puzzle xpuz/puzzle~ Puzzle new Puzzle(definition) Represents a puzzle object Parameters: Name Type Description definition object an object describing the puzzle Properties Name Type Argument Description grid Array a two-dimensional array of rows of puzzle cells clues object Properties Name Type Description across object a map of clue number to clue text for across clues down object a map of clue number to clue text for down clues title string &lt;optional&gt; the title of the puzzle author string &lt;optional&gt; the name of the author of the puzzle copyright string &lt;optional&gt; the copyright (a string such as &quot;© 2013 The New York Times&quot;) of the puzzle publisher string &lt;optional&gt; the name of the publisher of the puzzle difficulty * &lt;optional&gt; the difficulty level of the puzzle intro string &lt;optional&gt; introductory text for the puzzle Members clues :object Listing of clues for the puzzle Type: object Properties: Name Type Description across object an object mapping clue numbers to clue texts for across clues down object an object mapping clue numbers to clue texts for down clues grid :Array.&lt;Array.&lt;module:xpuz/puzzle~GridCell&gt;&gt; The definition of the puzzle grid. It is represented as an array of rows, so grid[0] is the first row of the puzzle. Type: Array.&lt;Array.&lt;module:xpuz/puzzle~GridCell&gt;&gt; info :object An object of various puzzle information, such as author, title, copyright, etc. Type: object Properties: Name Type Argument Description title string &lt;optional&gt; the title of the puzzle author string &lt;optional&gt; the author of the puzzle publisher string &lt;optional&gt; the publisher of the puzzle copyright string &lt;optional&gt; the copyright text of the puzzle difficulty * &lt;optional&gt; the difficulty level of the puzzle intro string &lt;optional&gt; the introductory text of the puzzle userSolution :Array.&lt;Array.&lt;string&gt;&gt; A structure representing the current solution as the user has filled it out. The structure is similar to grid, but each item is a string containing the user's current answer--an empty string if the corresponding grid cell is not filled in, a non-empty string if it's filled in. Type: Array.&lt;Array.&lt;string&gt;&gt; Methods getGridString() Returns a string representation of the puzzle grid, with block cells represented as &quot;#&quot; and clue numbers on cells that have clue numbers. Returns: string representation of grid Type string toJSON() Returns this puzzle as a plain Javascript object, suitable for serializing to JSON. Returns: object representation of this puzzle object Type object toString() Returns a string representation of this object. Returns: string representation Type string × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-22T00:46:49-04:00 using the DocStrap template. "}}
